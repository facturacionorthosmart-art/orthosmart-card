<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación - ORTHOSMART</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #dff3f8, #f8fafd);
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 30px 40px;
            max-width: 380px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #00aaff;
        }
        h2 {
            margin: 10px 0 5px 0;
            color: #003366;
        }
        .org {
            color: #0099cc;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .info {
            text-align: left;
            font-size: 15px;
            color: #333;
        }
        .info p {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .info i {
            color: #00aaff;
            font-size: 18px;
        }
        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://i.imgur.com/UZ5kU7O.png" alt="Logo ORTHOSMART" class="logo">
        <h2>KARLA EMILIA GARCIA SANCHEZ</h2>
        <div class="org">ORTHOSMART</div>
        <div class="info">
            <p><i class="ri-id-card-line"></i> <strong>NIT:</strong> 0821-230591-101-8</p>
            <p><i class="ri-bank-card-line"></i> <strong>NRC:</strong> 293572-5</p>
            <p><i class="ri-mail-line"></i> <strong>Correo:</strong> facturacion.orthosmart@gmail.com</p>
        </div>
        <div class="footer">© 2025 ORTHOSMART | Tarjeta Digital</div>
    </div>
</body>
</html>
